<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .main-div{
            display: flex;
            flex-direction: column;
        }
    </style>
    <title>SaaS Landing Page
    </title>
</head>
<body>
        <div class="main-div">
            <div id="navbar"></div>
            <div id="logo"></div>
            <div id="product"></div>
            <div id="trackpayment"></div>
            <div id="features"></div>
            <div id="testimonials"></div>
            <div id="blogs"></div>
            <div id="faqs"></div>
            <div id="footer"></div>
        </div>
 
        <script>
            fetch('navbar.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
              });
              fetch('logo.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('logo').innerHTML = data;
              });
            fetch('product.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('product').innerHTML = data;
              });
            fetch('trackpayment.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('trackpayment').innerHTML = data;
            });
            fetch('features.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('features').innerHTML = data;
            });
            fetch('testimonials.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('testimonials').innerHTML = data;
            });
            fetch('blogs.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('blogs').innerHTML = data;
            });
            fetch('faq.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('faqs').innerHTML = data;
            });
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('footer').innerHTML = data;
            });
          </script>
</body>

</html>
